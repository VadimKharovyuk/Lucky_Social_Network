<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список пользователей - Lucky Social Network</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }
    .user-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .user-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }
    .user-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.2);
    }
    .user-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
      transition: all 0.3s ease;
    }
    .user-card:hover .user-photo {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }
    .user-info {
      flex-grow: 1;
    }
    .user-info h3 {
      margin: 0 0 5px 0;
      color: #ffd700;
      transition: all 0.3s ease;
    }
    .user-card:hover .user-info h3 {
      color: #fff;
    }
    .user-gender {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 5px;
    }
    .user-bio {
      font-size: 0.8em;
      color: #eee;
      margin-bottom: 10px;
    }
    .view-profile {
      display: inline-block;
      padding: 5px 10px;
      background: #ffd700;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      font-size: 0.9em;
    }
    .view-profile:hover {
      background: #fff;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      transform: scale(1.1);
    }

  </style>
</head>
<body>
<div class="container">
  <h1>Список пользователей Lucky Social Network</h1>
  <div class="user-list">
    <div th:each="user : ${userList}" class="user-card">
      <img class="user-photo" src="/api/placeholder/100/100" th:alt="${user.username}">
      <div class="user-info">
        <h3 th:text="${user.username}"></h3>
        <p class="user-gender" th:text="${user.getGender()}"></p>
        <span th:text="${#temporals.format(user.dateOfBirth, 'dd MMMM yyyy')}"></span>
        <p class="user-bio" th:text="${user.getBio()}"></p>
        <a class="view-profile" th:href="@{/profile/{id}(id=${user.id})}">Посмотреть профиль</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
