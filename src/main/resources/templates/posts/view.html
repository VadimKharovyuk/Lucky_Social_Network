<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Post</title>
</head>
<body>
<h1>Post Details</h1>
<div th:if="${post}">
  <h2 th:text="${post.content}"></h2>
  <p>By: <span th:text="${post.author.username}"></span></p>
  <p>Likes: <span th:text="${post.likeCount}"></span></p>
  <form th:action="@{/posts/{id}/like(id=${post.id})}" method="post">
    <button type="submit">Like</button>
  </form>
  <a th:href="@{/posts/{id}/edit(id=${post.id})}">Edit</a>
  <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
    <button type="submit">Delete</button>
  </form>
</div>
<a href="/posts">Back to All Posts</a>
</body>
</html>
