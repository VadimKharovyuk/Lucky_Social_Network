
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .nav-links li {
      margin-left: 20px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #3498db;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    .post {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post h2 {
      color: #2c3e50;
      margin-top: 0;
    }
    .post p {
      margin: 10px 0;
    }
    .post-meta {
      font-size: 0.9em;
      color: #7f8c8d;
    }
    .button {
      display: inline-block;
      padding: 10px 15px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 3px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #2980b9;
    }
    .delete-button {
      background-color: #e74c3c;
    }
    .delete-button:hover {
      background-color: #c0392b;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #3498db;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <div class="logo">Lucky Social Network</div>
    <ul class="nav-links">
      <li><a href="/home">Главная</a></li>
      <li><a href="/profile">Профиль</a></li>
      <li><a href="/">Сообщения</a></li>
      <li><a href="#settings">Настройки</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <h1>Post Details</h1>
  <div th:if="${post}" class="post">
    <h2 th:text="${post.content}"></h2>
    <p class="post-meta">By: <span th:text="${post.author.username}"></span></p>
    <p class="post-meta">Likes: <span th:text="${post.likeCount}"></span></p>
    <form th:action="@{/posts/{id}/like(id=${post.id})}" method="post" style="display: inline;">
      <button type="submit" class="button">Like</button>
    </form>
    <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="button">Edit</a>
    <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display: inline;">
      <button type="submit" class="button delete-button">Delete</button>
    </form>
  </div>
  <a href="/posts" class="back-link">Back to All Posts</a>
</div>
</body>
</html>
