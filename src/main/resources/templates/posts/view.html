<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Просмотр поста - Lucky Social Network</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
    }

    .navbar-brand {
      color: #1877f2;
      font-weight: bold;
      font-size: 24px;
    }

    .content-container {
      max-width: 680px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
    }

    .post-header {
      padding: 12px 16px;
      border-bottom: 1px solid #dddfe2;
    }

    .post-author {
      font-weight: bold;
      color: #050505;
    }

    .post-timestamp {
      color: #65676b;
      font-size: 12px;
    }

    .post-content {
      padding: 16px;
      font-size: 15px;
      line-height: 1.3333;
    }

    .post-actions {
      display: flex;
      justify-content: space-around;
      padding: 4px 16px;
      border-top: 1px solid #dddfe2;
      border-bottom: 1px solid #dddfe2;
    }

    .action-button {
      background: none;
      border: none;
      color: #65676b;
      font-weight: 600;
      padding: 8px;
      cursor: pointer;
    }

    .action-button:hover {
      background-color: #f2f2f2;
      border-radius: 4px;
    }

    .action-button.liked {
      color: #1877f2;
    }

    .comments-section {
      padding: 12px 16px;
    }

    .comment {
      margin-bottom: 12px;
      font-size: 13px;
    }

    .comment-author {
      font-weight: bold;
      color: #050505;
    }

    .comment-content {
      background-color: #f0f2f5;
      border-radius: 18px;
      padding: 8px 12px;
      margin-top: 4px;
    }

    .comment-form textarea {
      width: 100%;
      border: none;
      background-color: #f0f2f5;
      border-radius: 18px;
      padding: 8px 12px;
      resize: none;
    }

    .comment-form button {
      background-color: #1877f2;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 4px 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .post-author-info {
      display: flex;
      flex-direction: column;
    }

    .post-author a {
      color: #1877f2;
      font-weight: bold;
      text-decoration: none;
    }

    .post-author a:hover {
      text-decoration: underline;
    }

    .author-posts-link {
      font-size: 12px;
      color: #65676b;
      text-decoration: none;
      margin-top: 2px;
    }

    .author-posts-link:hover {
      text-decoration: underline;
    }

    .post-timestamp {
      font-size: 12px;
      color: #65676b;
    }

    .content-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      max-width: 680px;
      padding: 20px;
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .post-author-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .post-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }

    .author-details {
      display: flex;
      flex-direction: column;
    }

    .post-author a {
      color: #050505;
      font-weight: 500;
      text-decoration: none;
    }

    .author-posts-link {
      color: #65676b;
      font-size: 13px;
      text-decoration: none;
    }

    .post-timestamp {
      color: #65676b;
      font-size: 13px;
    }

    .post-content {
      font-size: 15px;
      line-height: 1.5;
      margin: 16px 0;
    }

    .post-actions {
      display: flex;
      gap: 8px;
      padding: 8px 0;
      border-top: 1px solid #dadde1;
      border-bottom: 1px solid #dadde1;
      margin: 12px 0;
    }

    .action-button {
      background: none;
      border: none;
      color: #65676b;
      cursor: pointer;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
      justify-content: center;
    }

    .action-button:hover {
      background-color: #f2f3f5;
    }

    .action-button.liked {
      color: #1877f2;
    }

    .comments-section {
      margin-top: 16px;
    }

    .comment {
      padding: 8px 0;
    }

    .comment-header {
      display: flex;
      gap: 8px;
      align-items: flex-start;
    }

    .comment-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .comment-meta {
      background-color: #f0f2f5;
      border-radius: 18px;
      padding: 8px 12px;
      flex: 1;
    }

    .comment-author {
      font-weight: 500;
      margin-right: 8px;
    }

    .comment-content {
      font-size: 14px;
    }

    .comment-form {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }

    .comment-form textarea {
      flex: 1;
      border: none;
      background-color: #f0f2f5;
      border-radius: 20px;
      padding: 8px 12px;
      resize: none;
      min-height: 36px;
    }

    .comment-form button {
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .comment-form button:hover {
      background-color: #166fe5;
    }

    .comment-form {
      transition: all 0.3s ease;
    }


  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="/">Lucky Social Network</a>
    <!--    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">-->
    <!--      <span class="navbar-toggler-icon"></span>-->
    <!--    </button>-->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/"><i class="fas fa-home"></i> Главная</a>
        </li>
        <a class="nav-link" th:href="@{/profile/{id}(id=${currentUserId})}">
          <i class="fas fa-user"></i> Профиль
        </a>
        <li class="nav-item">
          <a class="nav-link" href="/chat/list"><i class="fas fa-envelope"></i> Сообщения</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
  <div class="content-container">
    <div class="post-header">
      <div class="post-author-info">
        <!-- Аватар -->
        <img th:src="${post.author.avatarUrl}"
             class="post-avatar"
             alt="Avatar">

        <div class="author-details">
          <!-- Имя с проверкой -->
          <span class="post-author">
                        <a th:href="@{/profile/{userId}(userId=${post.author.id})}"
                           th:with="fullName=${(post.author.firstName != null and !post.author.firstName.isEmpty() and
                                              post.author.lastName != null and !post.author.lastName.isEmpty()) ?
                                              post.author.firstName + ' ' + post.author.lastName : null}"
                           th:text="${fullName != null ? fullName : post.author.username}">
                        </a>
                    </span>
          <a th:href="@{/posts/user/{userId}(userId=${post.author.id})}"
             class="author-posts-link">Все посты автора</a>
        </div>
      </div>
      <span class="post-timestamp"
            th:text="${#temporals.format(post.timestamp, 'dd MMMM в HH:mm')}">
                Дата поста
            </span>
    </div>

    <div class="post-content" th:text="${post.content}">
      Содержание поста
    </div>

    <div class="post-actions">
      <form th:action="@{/posts/{id}/like(id=${post.id})}" method="post" class="like-form">
        <button type="submit" class="action-button" th:classappend="${userLiked} ? 'liked' : ''">
          <i class="far fa-thumbs-up"></i> Нравится <span th:text="${likeCount}">0</span>
        </button>
      </form>
      <!-- Кнопка с привязанным id формы -->
      <button class="action-button" onclick="scrollToComments()">
        <i class="far fa-comment"></i> Комментировать
      </button>
      <!--      <button class="action-button">-->
      <!--        <i class="fas fa-share"></i> Поделиться-->
      <!--      </button>-->
    </div>

    <div class="comments-section">
      <div th:each="comment : ${comments}" class="comment">
        <div class="comment-header">
          <img th:src="${comment.author.avatarUrl}"
               class="comment-avatar"
               alt="Comment Avatar">
          <div class="comment-meta">
                        <span class="comment-author"
                              th:with="commentFullName=${(comment.author.firstName != null and !comment.author.firstName.isEmpty() and
                                                        comment.author.lastName != null and !comment.author.lastName.isEmpty()) ?
                                                        comment.author.firstName + ' ' + comment.author.lastName : null}"
                              th:text="${commentFullName != null ? commentFullName : comment.author.username}">
                        </span>
            <div class="comment-content" th:text="${comment.content}">
              Текст комментария
            </div>
          </div>
        </div>
      </div>

      <form th:action="@{/comments/add}" method="post" class="comment-form" th:object="${newComment}" id="comment-form">
        <input type="hidden" name="postId" th:value="${post.id}"/>
        <input type="hidden" name="userId" th:value="${currentUserId}"/>
        <textarea th:field="*{content}" rows="1" placeholder="Написать комментарий..." id="comment-textarea"></textarea>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function scrollToComments() {
    const form = document.getElementById('comment-form');
    const textarea = document.getElementById('comment-textarea');

    // Плавный скролл
    form.scrollIntoView({behavior: 'smooth', block: 'center'});

    // Добавляем подсветку
    form.classList.add('highlight');

    // Убираем подсветку через 2 секунды
    setTimeout(() => {
      form.classList.remove('highlight');
    }, 2000);

    // Фокус на поле ввода
    setTimeout(() => {
      textarea.focus();
    }, 500);
  }
</script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const likeForm = document.querySelector('.like-form');

    likeForm.addEventListener('submit', function (e) {
      e.preventDefault();

      fetch(this.action, {
        method: 'POST',
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        }
      })
              .then(response => response.text())
              .then(html => {
                document.querySelector('.content-container').innerHTML = html;
              })
              .catch(error => console.error('Error:', error));
    });
  });
</script>
</body>
</html>
