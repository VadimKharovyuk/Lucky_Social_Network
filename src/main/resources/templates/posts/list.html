<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Social Network</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      color: #1c1e21;
      line-height: 1.34;
    }

    /* Header styles */
    header {
      background-color: #ffffff;
      box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #dddfe2;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1920px;
      width: 100%;
      margin: 0 auto;
    }

    .logo {
      color: #1877f2;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }

    /* Main container */
    .main-container {
      display: flex;
      max-width: 1920px;
      margin: 56px auto 0;
      padding: 20px;
      gap: 20px;
    }

    /* Sidebar styles */
    .sidebar {
      width: 360px;
      position: fixed;
      top: 56px;
      height: calc(100vh - 56px);
      padding: 20px 8px;
      overflow-y: auto;
    }

    .side-nav {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .side-nav-link {
      display: flex;
      align-items: center;
      padding: 8px;
      text-decoration: none;
      color: #050505;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .side-nav-link:hover {
      background-color: #f2f2f2;
    }

    .side-nav-link.active {
      background-color: #e7f3ff;
      color: #1877f2;
    }

    .side-nav-link i {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-right: 12px;
    }

    .side-nav-link span {
      font-size: 15px;
      font-weight: 500;
    }

    /* Main content styles */
    main {
      flex: 1;
      margin-left: 360px;
      max-width: 680px;
      padding: 0 32px;
    }

    .post {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      margin-bottom: 16px;
      padding: 16px;
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .post-meta {
      color: #65676b;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .post-content {
      font-size: 15px;
      margin-bottom: 16px;
    }

    .notification-badge {
      background-color: #e41e3f;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      margin-left: 8px;
    }

    @media (max-width: 1260px) {
      .sidebar {
        width: 280px;
      }

      main {
        margin-left: 280px;
      }
    }

    @media (max-width: 960px) {
      .sidebar span {
        display: none;
      }

      .sidebar {
        width: 60px;
      }

      main {
        margin-left: 60px;
      }
      .side-nav-link i {
        margin-right: 0;
      }
    }

    .post-content {
      font-size: 15px;
      margin: 12px 0;
      line-height: 1.5;
    }

    .post-content p {
      margin: 0;
    }

    .post-content a:hover {
      text-decoration: none;
    }

    /* Если используете второй вариант с полным кликабельным постом */
    .post a:hover {
      background-color: #f7f8fa;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<header>
  <div class="header-container">
    <a href="/" class="logo">Lucky Social</a>
  </div>
</header>

<div class="main-container">
  <aside class="sidebar">
    <nav class="side-nav">
      <a th:href="@{/profile/{id}(id=${currentUser.getId()})}" class="side-nav-link active">
        <i class="fas fa-user"></i>
        <span>Моя страница</span>
      </a>
      <a href="/posts" class="side-nav-link">
        <i class="fas fa-newspaper"></i>
        <span>Новости</span>
      </a>
      <a href="/chat/list" class="side-nav-link">
        <i class="fas fa-envelope"></i>
        <span>Сообщения</span>
      </a>
      <a href="/users/friends" class="side-nav-link">
        <i class="fas fa-users"></i>
        <span>Друзья</span>
      </a>
      <a href="/groups/my" class="side-nav-link">
        <i class="fas fa-users-rectangle"></i>
        <span>Группы</span>
      </a>
      <a href="/albums" class="side-nav-link">
        <i class="fas fa-images"></i>
        <span>Фотографии</span>
      </a>
      <a href="/notifications" class="side-nav-link">
        <i class="fas fa-bell"></i>
        <span>Уведомления</span>
        <div class="notification-badge"></div>
      </a>
    </nav>
  </aside>

  <main>
    <div th:each="post : ${posts}" class="post">
      <a th:href="@{/posts/{id}(id=${post.id})}" style="text-decoration: none; color: inherit;">
        <div class="post-header">
          <img th:src="${post.author.avatarUrl}"
               class="post-avatar"
               alt="Avatar">
          <div>
            <h3 th:with="fullName=${(post.author.firstName != null and !post.author.firstName.isEmpty() and
                                   post.author.lastName != null and !post.author.lastName.isEmpty()) ?
                                   post.author.firstName + ' ' + post.author.lastName : null}"
                th:text="${fullName != null ? fullName : post.author.username}">
            </h3>
            <div class="post-meta">
              <span th:text="${#temporals.format(post.timestamp, 'dd MMMM yyyy в HH:mm')}"></span>
            </div>
          </div>
        </div>

        <div class="post-content">
          <p th:text="${post.content}"></p>
        </div>
      </a>


      <div th:if="${currentUser == null}" class="post-login-prompt">
        <a th:href="@{/login}">Войдите</a>, чтобы оставить комментарий
      </div>
    </div>
  </main>
</div>
</body>
</html>
