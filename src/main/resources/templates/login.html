<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Вход - Lucky Social Network</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 2rem;
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo i {
            font-size: 3rem;
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #fff;
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login-title {
            position: relative;
            margin-bottom: 1rem;
        }

        .social-login-title::before,
        .social-login-title::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .social-login-title::before {
            left: 0;
        }

        .social-login-title::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            background: #fff;
            color: #764ba2;
            transform: translateY(-3px);
        }

        /* Адаптивные стили */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
                text-align: center;
            }

            .form-control {
                font-size: 16px; /* Предотвращает масштабирование на iOS */
                padding: 0.8rem;
            }

            .btn-primary {
                padding: 0.8rem;
            }

            .social-buttons {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .login-logo i {
                font-size: 2.5rem;
            }

            .social-button {
                width: 35px;
                height: 35px;
            }

            .form-label {
                font-size: 0.9rem;
            }

            .alert {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }

        /* Поддержка темной темы устройства */
        @media (prefers-color-scheme: dark) {
            .form-control::placeholder {
                color: rgba(255, 255, 255, 0.3);
            }
        }

        /* Улучшения для устройств с notch */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
            }
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-logo">
                <i class="fas fa-user-circle"></i>
            </div>

            <h2 class="mb-4 text-center">Вход в Lucky Social Network</h2>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <div th:text="${error}"></div>
            </div>

            <div th:if="${message}" class="alert alert-success" role="alert">
                <div th:text="${message}"></div>
            </div>

            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Имя пользователя:
                    </label>
                    <input type="text" class="form-control" id="username" name="username"
                           required autofocus placeholder="Введите имя пользователя">
                </div>
                <div class="mb-3 password-container">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Пароль:
                    </label>
                    <input type="password" class="form-control" id="password" name="password"
                           required placeholder="Введите пароль">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
            </form>

            <div class="mt-3 text-center">
                <p>Еще нет аккаунта? <a th:href="@{/register}">Зарегистрируйтесь</a></p>
            </div>

            <!--            <div class="social-login">-->
            <!--                <div class="social-login-title">или войдите через</div>-->
            <!--                <div class="social-buttons">-->
            <!--                    <a href="#" class="social-button"><i class="fab fa-google"></i></a>-->
            <!--                    <a href="#" class="social-button"><i class="fab fa-facebook-f"></i></a>-->
            <!--                    <a href="#" class="social-button"><i class="fab fa-twitter"></i></a>-->
            <!--                </div>-->
            <!--            </div>-->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Ваши существующие скрипты

    // Добавляем функцию переключения видимости пароля
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.toggle-password');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Предотвращаем отправку формы при нажатии Enter на поле пароля
    document.getElementById('password').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            document.querySelector('button[type="submit"]').click();
        }
    });
</script>
</body>
</html>
