<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        form {
            display: inline;
        }

        select {
            padding: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Admin Panel</h1>

<h2>Current Admins</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    <tr th:each="admin : ${admins}">
        <td th:text="${admin.id}"></td>
        <td th:text="${admin.user.username}"></td>
        <td th:text="${admin.role}"></td>
        <td>
            <form th:action="@{/admin/update-role}" method="post">
                <input type="hidden" name="adminId" th:value="${admin.id}">
                <select name="newRole">
                    <option th:each="role : ${adminRoles}"
                            th:value="${role}"
                            th:text="${role}"
                            th:selected="${role == admin.role}"></option>
                </select>
                <button type="submit">Update Role</button>
            </form>
            <form th:action="@{/admin/remove}" method="post">
                <input type="hidden" name="adminId" th:value="${admin.id}">
                <button type="submit">Remove Admin</button>
            </form>
        </td>
    </tr>
</table>
<div>
    <form th:action="@{/moderator/chats}" method="get">
        <button type="submit" class="btn-info">Moderator Chat</button>
    </form>
</div>

<h2>Convert User to Admin</h2>
<form th:action="@{/admin/convert}" method="post">
    <select name="userId">
        <option th:each="user : ${users}"
                th:value="${user.id}"
                th:text="${user.username}"></option>
    </select>
    <select name="role">
        <option th:each="role : ${adminRoles}"
                th:value="${role}"
                th:text="${role}"></option>
    </select>
    <button type="submit">Convert to Admin</button>
</form>
</body>
</html>
