<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список друзей - Lucky Social Network</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }
    .content-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 800px;
    }
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      padding: 1rem 0;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffd700;
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 2rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 300;
      transition: all 0.3s ease;
    }
    nav ul li a:hover {
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }
    h1 {
      color: #ffd700;
      font-weight: 600;
    }
    .list-group-item {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #ffd700;
      border-color: #ffd700;
      color: #764ba2;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #fff;
      border-color: #fff;
      color: #764ba2;
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .btn-danger {
      background-color: #ff6b6b;
      border-color: #ff6b6b;
      transition: all 0.3s ease;
    }
    .btn-danger:hover {
      background-color: #ff5252;
      border-color: #ff5252;
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .friend-actions {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .friend-actions .btn {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <div class="logo">Lucky Social Network</div>
    <nav>
      <ul>
        <li><a href="/">Моя страница</a></li>
        <li><a href="#features">Возможности</a></li>
        <li><a href="#about">О нас</a></li>
        <li><a href="#contact">Контакты</a></li>
      </ul>
    </nav>
  </div>
</header>
<div class="main-container">
  <div class="content-container">
    <h1 class="mb-4">Список друзей</h1>

    <!-- Проверка, есть ли друзья -->
    <div th:if="${friends.isEmpty()}">
      <p>У вас пока нет друзей.</p>
    </div>

    <!-- Отображение списка друзей -->
    <ul class="list-group" th:if="${!friends.isEmpty()}">
      <li class="list-group-item" th:each="friend : ${friends}">
        <div class="d-flex align-items-center">
          <!-- Аватар друга (если есть) -->
          <div th:if="${friend.avatar != null}">
            <img th:src="'data:image/jpeg;base64,' + ${T(org.apache.tomcat.util.codec.binary.Base64).encodeBase64String(friend.avatar)}"
                 alt="avatar" class="rounded-circle" width="50" height="50">
          </div>

          <!-- Имя друга с ссылкой на профиль -->
          <div class="ml-3 flex-grow-1">
            <h5 class="mb-0">
              <a th:href="@{/profile/{userId}(userId=${friend.id})}" th:text="${friend.username}" class="text-decoration-none"></a>
            </h5>
            <p th:text="${friend.getDateOfBirth()}" class="mb-0 text-muted"></p>
          </div>

          <div class="friend-actions">
            <a th:if="${friend.id != currentUserId}"
               th:href="@{/chat/start/{recipientId}(recipientId=${friend.id})}"
               class="btn btn-primary btn-sm">Отправить сообщение</a>
            <form th:action="@{/users/delete/{friendId}(friendId=${friend.id})}" method="post" class="d-inline" onsubmit="return confirm('Вы уверены, что хотите удалить этого друга?');">
              <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
            </form>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
