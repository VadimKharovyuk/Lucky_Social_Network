<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение пароля - Lucky Social Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

</head>
<style>
    :root {
        /* Основные цвета */
        --dark-bg: #0f172a;
        --card-bg: #1e293b;
        --input-bg: #334155;

        /* Акцентные цвета */
        --primary: #3b82f6;
        --primary-hover: #2563eb;
        --success: #22c55e;
        --error: #ef4444;
        --warning: #f59e0b;

        /* Текст */
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --text-error: #fca5a5;
    }

    body {
        background-color: var(--dark-bg);
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 20px;
        color: var(--text-primary);
    }

    .container {
        max-width: 600px;
        margin: 40px auto;
    }

    /* Карточка */
    .password-card {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.5s ease;
    }

    .card-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
    }

    .header-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--primary), var(--primary-hover));
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .header-icon i {
        font-size: 28px;
        color: var(--text-primary);
    }

    .header-content h1 {
        margin: 0 0 8px;
        font-size: 24px;
        font-weight: 600;
    }

    .header-content p {
        margin: 0;
        color: var(--text-secondary);
        font-size: 14px;
    }

    /* Алерты */
    .alert {
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        animation: slideIn 0.3s ease;
    }

    .alert-error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        color: var(--text-error);
    }

    .alert-success {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.2);
        color: var(--success);
    }

    /* Форма */
    .form-group {
        margin-bottom: 24px;
    }

    .form-group label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        color: var(--text-secondary);
    }

    .form-group label i {
        color: var(--primary);
    }

    .password-input-group {
        position: relative;
        display: flex;
        align-items: center;
    }

    .password-input-group input {
        width: 100%;
        padding: 14px;
        background: var(--input-bg);
        border: 2px solid transparent;
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .password-input-group input:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .password-input-group input.has-error {
        border-color: var(--error);
    }

    .toggle-password {
        position: absolute;
        right: 12px;
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 4px;
        transition: color 0.3s ease;
    }

    .toggle-password:hover {
        color: var(--primary);
    }

    /* Требования к паролю */
    .password-requirements {
        margin-top: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .requirement {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-secondary);
        font-size: 14px;
    }

    .requirement i {
        color: var(--success);
    }

    /* Кнопки */
    .form-actions {
        display: flex;
        justify-content: space-between;
        gap: 16px;
        margin-top: 30px;
    }

    .btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 12px 24px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn i {
        font-size: 20px;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--primary-hover));
        color: var(--text-primary);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
    }

    .btn-secondary {
        background: var(--input-bg);
        color: var(--text-primary);
        text-decoration: none;
    }

    .btn-secondary:hover {
        background: #475569;
    }

    /* Анимации */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    /* Адаптивность */
    @media (max-width: 640px) {
        .container {
            padding: 20px;
        }

        .password-card {
            padding: 20px;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn {
            width: 100%;
            justify-content: center;
        }
    }
</style>
<body>
<div class="container">
    <!-- Карточка смены пароля -->
    <div class="password-card">
        <!-- Шапка -->
        <div class="card-header">
            <div class="header-icon">
                <i class="bi bi-shield-lock-fill"></i>
            </div>
            <div class="header-content">
                <h1>Изменение пароля</h1>
                <p>Для безопасности используйте надёжный пароль, который нигде больше не используете</p>
            </div>
        </div>

        <!-- Алерты -->
        <div th:if="${errorMessage}" class="alert alert-error">
            <i class="bi bi-exclamation-circle"></i>
            <span th:text="${errorMessage}"></span>
        </div>

        <div th:if="${successMessage}" class="alert alert-success">
            <i class="bi bi-check-circle"></i>
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Форма -->
        <form th:action="@{/settings/change-password}"
              th:object="${passwordChangeDTO}"
              method="post"
              class="password-form">

            <!-- Текущий пароль -->
            <div class="form-group">
                <label for="currentPassword">
                    <i class="bi bi-key-fill"></i>
                    Текущий пароль
                </label>
                <div class="password-input-group">
                    <input type="password"
                           id="currentPassword"
                           th:field="*{currentPassword}"
                           th:classappend="${#fields.hasErrors('currentPassword')} ? 'has-error'"
                           placeholder="Введите текущий пароль">
                    <button type="button" class="toggle-password" onclick="togglePassword('currentPassword')">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('currentPassword')}"
                     th:errors="*{currentPassword}"></div>
            </div>

            <!-- Новый пароль -->
            <div class="form-group">
                <label for="newPassword">
                    <i class="bi bi-lock-fill"></i>
                    Новый пароль
                </label>
                <div class="password-input-group">
                    <input type="password"
                           id="newPassword"
                           th:field="*{newPassword}"
                           th:classappend="${#fields.hasErrors('newPassword')} ? 'has-error'"
                           placeholder="Введите новый пароль">
                    <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('newPassword')}"
                     th:errors="*{newPassword}"></div>
                <div class="password-requirements">
                    <div class="requirement">
                        <i class="bi bi-check-circle"></i>
                        Минимум 6 символов
                    </div>
                    <div class="requirement">
                        <i class="bi bi-check-circle"></i>
                        Содержит буквы и цифры
                    </div>
                </div>
            </div>

            <!-- Подтверждение пароля -->
            <div class="form-group">
                <label for="confirmPassword">
                    <i class="bi bi-shield-check"></i>
                    Подтвердите пароль
                </label>
                <div class="password-input-group">
                    <input type="password"
                           id="confirmPassword"
                           th:field="*{confirmPassword}"
                           th:classappend="${#fields.hasErrors('confirmPassword')} ? 'has-error'"
                           placeholder="Повторите новый пароль">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('confirmPassword')}"
                     th:errors="*{confirmPassword}"></div>
            </div>

            <!-- Кнопки -->
            <div class="form-actions">
                <a href="/settings" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i>
                    Назад
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check2-circle"></i>
                    Изменить пароль
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.nextElementSibling.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('bi-eye-fill', 'bi-eye-slash-fill');
        } else {
            input.type = 'password';
            icon.classList.replace('bi-eye-slash-fill', 'bi-eye-fill');
        }
    }
</script>
</body>
</html>
