<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Чат - Lucky Social Network</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
        }
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffd700;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 2rem;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 300;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        h1 {
            color: #ffd700;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .chat-history {
            height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .sender {
            background-color: rgba(255, 215, 0, 0.2);
            text-align: right;
            margin-left: 30%;
        }
        .recipient {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .timestamp {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }
        .message-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            resize: vertical;
            min-height: 60px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .message-form button {
            align-self: flex-end;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ffd700;
            color: #764ba2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .message-form button:hover {
            background-color: #fff;
            color: #764ba2;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="logo">Lucky Social Network</div>
        <nav>
            <ul>
                <li><a href="/home">Моя страница</a></li>
                <li><a href="/users/friends">Друзья</a></li>
                <li><a href="/chat/list">Сообщения</a></li>
                <li><a href="/settings">Настройки</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="main-container">
    <div class="chat-container">
        <h1>Чат с <span th:text="${recipient.username}"></span></h1>

        <div class="chat-history" id="chatHistory">
            <div th:each="message : ${chatHistory}"
                 th:class="${message.sender.id == sender.id ? 'message sender' : 'message recipient'}">
                <div th:text="${message.content}"></div>
                <div class="timestamp" th:text="${#temporals.format(message.timestamp, 'dd-MM-yyyy HH:mm')}"></div>
            </div>
        </div>

        <form class="message-form" th:action="@{/chat/send}" method="post">
            <input type="hidden" name="senderId" th:value="${sender.id}">
            <input type="hidden" name="recipientId" th:value="${recipient.id}">
            <textarea name="content" rows="3" required placeholder="Введите ваше сообщение здесь..."></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var chatHistory = document.getElementById('chatHistory');
        chatHistory.scrollTop = chatHistory.scrollHeight;
    });
</script>
</body>
</html>
